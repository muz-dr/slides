<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forced Landscape Embed</title>
    <style>
        /* General styling for the page body */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* --- STYLES FOR PC, TABLET, and PHONE IN LANDSCAPE --- */
        .responsive-iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            /* Default 16:9 aspect ratio */
            padding-top: 56.25%; 
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            border-radius: 8px;
            margin: 1.6em 0; /* Standard margin */
            background: #000; /* Black background in case iframe is slow to load */
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- STYLES FOR PHONES IN PORTRAIT VIEW --- */
        /* This media query transforms the view only on small screens held vertically */
        @media (max-width: 768px) and (orientation: portrait) {
            /* Prevent scrolling of the page behind our fixed container */
            body {
                overflow: hidden;
            }

            .responsive-iframe-container {
                /* Make it take over the entire screen */
                position: fixed;
                top: 50%;
                left: 50%;
                z-index: 9999;
                
                /* Override default styles */
                margin: 0;
                padding: 0;
                border-radius: 0;
                box-shadow: none;

                /* 1. Swap width and height using viewport units */
                width: 100vh;  /* Make width equal to the screen's height */
                height: 100vw; /* Make height equal to the screen's width */

                /* 2. Center the element, then rotate it 90 degrees */
                transform: translate(-50%, -50%) rotate(90deg);
            }
        }
    </style>
</head>
<body>

    <div class="responsive-iframe-container">
        <iframe 
            loading="lazy" 
            src="https://www.canva.com/design/DAGxcG4kbHE/Ja0VvC1CoCjb3oew9Ydeug/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>

</body>
</html>
